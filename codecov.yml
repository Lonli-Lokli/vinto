# Codecov configuration
# See: https://docs.codecov.com/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: 70%           # Target coverage percentage
        if_ci_failed: error
    patch:
      default:
        target: auto
        if_ci_failed: error

comment:
  layout: "header, diff, flags, components, footer"  # Add footer for trends
  behavior: default
  require_changes: false
  require_base: yes        # Only comment if there's a base to compare
  require_head: yes        # Only comment if head has coverage
  show_carryforward_flags: false

flags:
  unittests:
    paths:
      - packages/
      - apps/

component_management:
  individual_components:
    - component_id: engine
      name: Game Engine
      paths:
        - packages/engine/**
    - component_id: bot
      name: Bot AI
      paths:
        - packages/bot/**
    - component_id: local-client
      name: Local Client
      paths:
        - packages/local-client/**
    - component_id: shapes
      name: Shared Types
      paths:
        - packages/shapes/**

ignore:
  - "**/*.spec.ts"
  - "**/*.test.ts"
  - "**/__tests__/**"
  - "**/node_modules/**"
  - "**/test-output/**"
  - "**/*.config.ts"
  - "**/dist/**"
