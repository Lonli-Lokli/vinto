# Dependabot Configuration
#
# IMPORTANT: Nx updates should NOT be handled by Dependabot!
# Use the manual update script instead: npm run update
# This runs: npx nx migrate latest && npm install && npx nx migrate --run-migrations
#
# Nx uses a migration system that includes code transformations, configuration
# updates, and breaking change handling that cannot be automated by Dependabot.

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    # Higher limit to accommodate security updates alongside scheduled updates
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    groups:
      # Next.js and related
      nextjs-dependencies:
        patterns:
          - "next"
          - "@next/*"
          - "eslint-config-next"
        exclude-patterns:
          - "@nx/next"
        update-types:
          - "minor"
          - "patch"
      # React ecosystem updates
      react-dependencies:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "react-*"
        exclude-patterns:
          - "@nx/react"
          - "eslint-plugin-react*"
        update-types:
          - "minor"
          - "patch"
      # Testing dependencies
      testing-dependencies:
        patterns:
          - "@testing-library/*"
          - "@playwright/*"
          - "vitest"
          - "@vitest/*"
          - "jsdom"
        update-types:
          - "minor"
          - "patch"
      # ESLint ecosystem
      eslint-dependencies:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "typescript-eslint"
        exclude-patterns:
          - "@nx/eslint*"
        update-types:
          - "minor"
          - "patch"
      # Build tools (excluding Nx)
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "postcss"
          - "autoprefixer"
          - "tailwindcss"
          - "typescript"
          - "ts-node"
          - "tslib"
        update-types:
          - "minor"
          - "patch"
      # Group production dependencies
      production-dependencies:
        applies-to: version-updates
        dependency-type: "production"
        exclude-patterns:
          - "react"
          - "react-dom"
          - "react-*"
          - "next"
          - "@next/*"
          - "@nx/*"
          - "nx"
        update-types:
          - "minor"
          - "patch"
      # Group development dependencies
      development-dependencies:
        applies-to: version-updates
        dependency-type: "development"
        exclude-patterns:
          - "react*"
          - "next*"
          - "@nx/*"
          - "nx"
          - "eslint*"
          - "@eslint/*"
          - "typescript-eslint"
          - "@testing-library/*"
          - "@playwright/*"
          - "vitest"
          - "@vitest/*"
          - "vite"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "Lonli-Lokli"
    # Disable auto-rebase to let GitHub's merge queue handle conflicts
    rebase-strategy: "disabled"
    # Allow Dependabot to access private registries if needed
    # registries: "*"
    # Versioning strategy - increase semantic versions
    versioning-strategy: increase
    # Selectively ignore updates that require manual migration
    # Security updates are NOT affected by these ignores
    ignore:
      # Nx - MUST use manual migration via npm run update
      # Nx has its own migration system with code transformations
      - dependency-name: "@nx/*"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "nx"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      # Core frameworks - major updates require careful migration
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      # TypeScript major updates need careful testing
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      # Node types should match Node engine version
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    reviewers:
      - "Lonli-Lokli"
