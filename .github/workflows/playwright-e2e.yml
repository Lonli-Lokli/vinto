name: Playwright E2E Tests
permissions:
  contents: read
  pull-requests: write
  deployments: read
  
on:
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      preview_url:
        description: 'Vercel preview URL to test (optional)'
        required: false
        type: string

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        # Installs chromium, firefox, and webkit for cross-browser testing

      - name: Wait for Vercel Preview Deployment
        if: github.event_name == 'pull_request'
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: vercel-preview
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10

      - name: Run Playwright tests against Vercel Preview
        if: github.event_name == 'pull_request' && steps.vercel-preview.outputs.url != ''
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.vercel-preview.outputs.url }}
        run: npm run test:e2e

      - name: Run Playwright tests against manual URL
        if: github.event_name == 'workflow_dispatch' && inputs.preview_url != ''
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ inputs.preview_url }}
        run: npm run test:e2e

      - name: Run Playwright tests locally (fallback)
        if: |
          (github.event_name == 'pull_request' && steps.vercel-preview.outcome != 'success') ||
          (github.event_name == 'workflow_dispatch' && inputs.preview_url == '')
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            !playwright-report/**/*.log
          retention-days: 30
          if-no-files-found: warn

      - name: Get artifact download URL
        if: always()
        id: artifact-url
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            const artifact = artifacts.data.artifacts.find(a => a.name === 'playwright-report');
            if (!artifact) {
              console.log('No playwright-report artifact found.');
              return { url: '' };
            }

            // GitHub provides an API download URL; the UI link is different.
            // This URL works directly in a browser and downloads the zip.
            const url = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/suites/${context.runId}/artifacts/${artifact.id}`;
            return { url };

      - name: Generate test report summary
        if: always()
        id: report-summary
        run: node tools/generate-e2e-report.js

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            // Decode base64-encoded report from script output
            const reportBase64 = '${{ steps.report-summary.outputs.report }}';

            if (!reportBase64) {
              console.log('No report data available');
              return;
            }

            const reportJson = Buffer.from(reportBase64, 'base64').toString('utf-8');
            const report = JSON.parse(reportJson);

            let message = '## ğŸ­ Playwright E2E Test Results\n\n';
            message += `**Preview URL**: ${process.env.PLAYWRIGHT_TEST_BASE_URL || 'Local dev server'}\n\n`;

            // Add test results and accessibility summary if available
            if (report.summary && report.summary.length > 0) {
              message += report.summary;
            } else if (!report.hasReport) {
              message += 'âš ï¸ Test report not found. Tests may have failed to run.\n';
            } else if (!report.testResults && !report.accessibility?.hasReports) {
              message += 'âš ï¸ No test results or accessibility reports found.\n';
            } else {
              message += 'âœ… Tests completed.\n';
            }

            message += `\nğŸ“Š [View full Playwright report](${github.server_url}/${github.repository}/actions/runs/${github.runId})`;

            const artifactUrl = '${{ steps.artifact-url.outputs.url }}';
            if (artifactUrl) {
              message += `\nğŸ“¦ [Download report ZIP](${artifactUrl})`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
