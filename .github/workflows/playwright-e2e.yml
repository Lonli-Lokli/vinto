name: Playwright E2E Tests
permissions:
  contents: read
  pull-requests: write
  deployments: read
  
on:
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      preview_url:
        description: 'Vercel preview URL to test (optional)'
        required: false
        type: string

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Vercel Preview Deployment
        if: github.event_name == 'pull_request'
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: vercel-preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10

      - name: Run Playwright tests against Vercel Preview
        if: github.event_name == 'pull_request' && steps.vercel-preview.outputs.url != ''
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.vercel-preview.outputs.url }}
        run: npm run test:e2e

      - name: Run Playwright tests against manual URL
        if: github.event_name == 'workflow_dispatch' && inputs.preview_url != ''
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ inputs.preview_url }}
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Generate test report summary
        if: always()
        id: report-summary
        run: |
          REPORT_JSON=$(node tools/generate-e2e-report.js)
          echo "report<<EOF" >> $GITHUB_OUTPUT
          echo "$REPORT_JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const report = JSON.parse(`${{ steps.report-summary.outputs.report }}`);

            let message = '## üé≠ Playwright E2E Test Results\n\n';
            message += `**Preview URL**: ${process.env.PLAYWRIGHT_TEST_BASE_URL || 'Local dev server'}\n\n`;

            // Add accessibility summary if available
            if (report.summary) {
              message += report.summary + '\n';
            } else if (!report.hasReport) {
              message += '‚ö†Ô∏è Test report not found. Tests may have failed to run.\n';
            } else {
              message += '‚úÖ Tests completed.\n';
            }

            message += `\nüìä [View full Playwright report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
